<body id="page-top">
<section class="content-section" id="portfolio">
    <div class="container">
        <div class="content-section-heading text-center">
            <h3 class="text-secondary mb-0">Modify</h3>
            <h2 class="mb-5">修改信息</h2>
        </div>
        <div class="row">
            <div class="mb-5 mx-auto">
                <form role="form" method="post">
                    <div class="input-group">
                        <span class="input-group-addon">绑定邮箱</span>
                        <input type="text" class="form-control" placeholder="注册时邮箱" name="email" id="email">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">新账号</span>
                        <input type="text" class="form-control" placeholder="新账号，不填默认原账号" name="username" id="username">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">新密码</span>
                        <input type="text" class="form-control" placeholder="新密码,，不填重置为123" name="password" id="password">
                    </div>
                    <br>
                </form>
                <button type="submit" id="modify" class="btn btn-default">修改</button>
                <button type="button" class="btn btn-default" id="back" >返回</button>
            </div>
        </div>
    </div>
</section>

<a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fa fa-angle-up"></i>
</a>
<script>
    //Ajax
    $(function () {
        $('#modify').click(function () {
            $.ajax({
                url:"{:url('/index/admin/changeUserInfo')}",
                type:'post',
                data:{
                    email:$('#email').val(),
                    username:$('#username').val(),
                    password:$('#password').val(),
                },
                dataType:'json',
                success:function(res){
                    if(res == 1){
                        layer.msg('已修改请重新登陆',{time:1*1000},function() {
                            location.href = '{:url("/index/admin/login")}';
                        });
                    }else {
                        layer.msg(res,{time:1*1000});
                    }
                }
            });
        });
        $('#back').click(function () {
            window.location.href='{:url("/index/index/index")}';
        });
    });
</script>
