<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H</title>

    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="images/favicon.ico" title="Favicon" />
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/namari-color.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link href="static/css/animate.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/editor/examples/css/style.css" />
    <link rel="stylesheet" href="static/editor/css/editormd.preview.css" />

    <script src="static/editor/examples/js/jquery.min.js"></script>
    <script src="static/editor/lib/marked.min.js"></script>
    <script src="static/editor/lib/prettify.min.js"></script>
    <script src="static/editor/lib/raphael.min.js"></script>
    <script src="static/editor/lib/underscore.min.js"></script>
    <script src="static/editor/lib/sequence-diagram.min.js"></script>
    <script src="static/editor/lib/flowchart.min.js"></script>
    <script src="static/editor/lib/jquery.flowchart.min.js"></script>
    <script src="static/editor/editormd.js"></script>
</head>

<body>
    <div id="preloader">
        <div id="status" class="la-ball-triangle-path">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
    <div class="page-border" data-wow-duration="0.7s" data-wow-delay="0.2s">
        <div class="top-border wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;"></div>
        <div class="right-border wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;"></div>
        <div class="bottom-border wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;"></div>
        <div class="left-border wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></div>
    </div>
    
    <div id="wrapper">
    
        <header id="banner" class="scrollto clearfix" data-enllax-ratio=".5">
            <div id="header" class="nav-collapse">
                <div class="row clearfix">
                    
                </div>
            </div>
        </header>
    
        <main id="content">
    
            <div id="services" class="scrollto clearfix">
                <div class="row no-padding-bottom clearfix" >
                    <div id="content_value">
                    <textarea  id="appendTest" >{$data.md_mdcontent}</textarea>
                    </div>
                </div>
            </div>
    </div>

    <script>
        //markDown转HTMl的方法
            editormd.markdownToHTML("content_value", {
                htmlDecode: "style,script,iframe", //可以过滤标签解码
                emoji: true,
                taskList: true,
                tex: true, // 默认不解析
                flowChart: true, // 默认不解析
                sequenceDiagram: true, // 默认不解析
            });

    </script>
    <!-- JSflie -->
    <script src="static/js/jquery.1.8.3.min.js"></script>
    <script src="static/js/wow.min.js"></script>
    <script src="static/js/featherlight.min.js"></script>
    <script src="static/js/featherlight.gallery.min.js"></script>
    <script src="static/js/jquery.enllax.min.js"></script>
    <script src="static/js/jquery.scrollUp.min.js"></script>
    <script src="static/js/jquery.easing.min.js"></script>
    <script src="static/js/jquery.stickyNavbar.min.js"></script>
    <script src="static/js/jquery.waypoints.min.js"></script>
    <script src="static/js/images-loaded.min.js"></script>
    <script src="static/js/lightbox.min.js"></script>
    <script src="static/js/site.js"></script>
</body>

</html>
