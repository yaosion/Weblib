    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet"

    <script src="/static/editor/lib/underscore.min.js"></script>
    <script src="/static/editor/lib/sequence-diagram.min.js"></script>
    <script src="/static/editor/lib/flowchart.min.js"></script>
    <script src="/static/editor/lib/jquery.flowchart.min.js"></script>
    <script src="/static/editor/editormd.js"></script>

</head>

<body id="page-top">
    <a class="menu-toggle rounded" href="#">
        <i class="fa fa-bars"></i>
    </a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a class="js-scroll-trigger" href="/index/index">返回主页</a>
            </li>
            {$contentTypeLi}
        </ul>
    </nav>
        <section class="content-section" id="portfolio">
            <div class="container">
                <div class="content-section-heading text-center">
                    <h3 class="text-secondary mb-0">content</h3>
                    <h2 class="mb-5">{$data.md_typename}</h2>
                    <span class="layui-breadcrumb" lay-separator="😬" style="float: left">
                        <a href="javaScript:;" onclick="showCase()">技巧</a>
                        <a href="javaScript:;" onclick="showSkill()">案例</a>
                    </span>
                    <div id="content_value">
                    <textarea id="appendTest">{$data.md_mdcontent}
                    </textarea>
                    </div>
                </div>
            </div>
        </section>

    <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!--技巧-->
    <div id="caseContent" style="display: none">{$data.md_content}</div>
    <!--案例-->
    <div id="skillContent" style="display: none">{$data.md_content}</div>
    <script>
        // buildmarkdown
        editormd.markdownToHTML("content_value", {
            htmlDecode: "style,script,iframe", //可以过滤标签解码
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
        });
        editormd.markdownToHTML("caseContent", {
            htmlDecode: "style,script,iframe", //可以过滤标签解码
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
        });
        editormd.markdownToHTML("skillContent", {
            htmlDecode: "style,script,iframe", //可以过滤标签解码
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
        });
        function showCase() {
            $('#caseContent').show();
            layer.open({
                type: 1,
                title: false,
                closeBtn: 1,
                shadeClose: true,
                skin: 'yourclass',
                content: $('#caseContent'),
                maxmin:true,
                end:function () {
                    $('#caseContent').hide();//关闭回调，隐藏Dom
                }
            });
        }
        function showSkill() {
            $('#skillContent').show();
            layer.open({
                type: 1,
                title: false,
                closeBtn: 1,
                shadeClose: true,
                skin: 'yourclass',
                maxmin:true,
                content: $('#skillContent'),
                end:function () {
                    $('#skillContent').hide();//关闭回调，隐藏Dom
                }
            });
        }
    </script>
    <!-- JSflie -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/static/js/stylish-portfolio.min.js"></script>
    <script src="/static/layui/layui.all.js"></script>
</body>

</html>
